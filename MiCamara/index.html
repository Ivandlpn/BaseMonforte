<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PK 📍</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="CabeceraMiPKmini.png" alt="Cabecera Mi PK">
        </header>
        <div id="map-container">
            <div id="map">
                <button id="actualizarUbicacion">🔵 Centrar</button>
            </div>
        </div>
        <div id="calculoPK">
            <div class="icono-camara">
                <img src="camera-icon.png" alt="Cámara" id="abrirCamara">
            </div>
            <div class="tarjeta">
                <h2>PK más cercano: <span id="pkCercano">471+500</span></h2>
                <p>Distancia: <span id="distancia">1289.73 metros</span></p>
            </div>
        </div>
        <footer>
            <img src="Logo-Ineco.png" alt="Logo Ineco">
        </footer>
    </div>
</body>
</html>
