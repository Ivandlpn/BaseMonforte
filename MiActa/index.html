<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardiActas - BM Monforte</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --primary-color: #4B6C9B; /* PANTONE 7687 C */
            --secondary-color: #DA291C; /* PANTONE 485 C */
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --success-color: #28a745;
            --text-color: #495057;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 20px 20px; /* 10px arriba, 20px laterales, 20px abajo */
        }
        
               h1 {
            font-size: 3.6rem;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            margin-top: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1; /* Añade esto para eliminar espacio extra entre líneas */
        }
        
        h1 small {
            font-size: 0.6em;
            display: block;
            color: var(--secondary-color);
            margin-top: 2px; /* Reduje de 6px a 2px */
             margin-bottom: 10px;
            font-weight: 400;
        }
        
        .week-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .card-title {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .week-range {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 8px;
            font-style: italic;
        }
        
        .card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
            gap: 10px;
        }
        
        .edit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .edit-btn:hover {
            background-color: #3a5a80;
            transform: translateY(-2px);
        }
        
        .save-btn {
            background-color: var(--success-color);
            display: none;
        }
        
        .save-btn:hover {
            background-color: #218838;
        }
        
        .data-item {
            margin-bottom: 20px;
        }
        
        .data-label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-size: 0.95rem;
        }
        
        .data-value {
            padding: 12px;
            background-color: var(--light-color);
            border-radius: 6px;
            width: 100%;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            min-height: 20px;
        }
        
        .data-input {
            display: none;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            margin-top: 5px;
            transition: border 0.3s;
        }
        
        .data-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 108, 155, 0.2);
        }
        
        .data-select {
            display: none;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            background-color: white;
            font-size: 1rem;
            margin-top: 5px;
            transition: border 0.3s;
        }
        
        .data-select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 108, 155, 0.2);
        }
        
        .editing .data-value {
            display: none;
        }
        
        .editing .data-input, .editing .data-select {
            display: block;
        }
        
        .editing .edit-btn {
            display: none;
        }
        
        .editing .save-btn {
            display: block;
        }
        
        .current-week {
            border-top: 5px solid var(--primary-color);
        }
        
        .next-week {
            border-top: 5px solid var(--secondary-color);
        }
        
        .sync-status {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
            color: #6c757d;
            background-color: var(--light-color);
            padding: 12px;
            border-radius: 6px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .week-cards {
                gap: 20px;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
        }

        .footer-logo {
            height: 50px;
            margin-bottom: 10px;
        }

        .footer-text {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-top: 10px;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>GuardiActas <small>BM Monforte</small></h1>
        
        <div class="week-cards">
            <!-- Tarjeta Semana Actual -->
            <div class="card current-week" id="currentWeekCard">
                <div class="card-header">
                    <h2 class="card-title">Semana <span id="currentWeekNumber">16 - Semana Actual</span></h2>
                    <div class="week-range" id="currentWeekRange"></div>
                </div>
                
                <div class="data-item">
                    <span class="data-label">Nº Acta ILT</span>
                    <span class="data-value" id="currentIlt">Cargando...</span>
                    <input type="text" class="data-input" id="currentIltInput">
                </div>
                
                <div class="data-item">
                    <span class="data-label">Nº Acta Estaciones</span>
                    <span class="data-value" id="currentStations">Cargando...</span>
                    <input type="text" class="data-input" id="currentStationsInput">
                </div>
                
                <div class="data-item">
                    <span class="data-label">Guardia</span>
                    <span class="data-value" id="currentGuard">Cargando...</span>
                    <select class="data-select" id="currentGuardSelect">
                        <option value="Ana">Ana</option>
                        <option value="Ernesto">Ernesto</option>
                        <option value="Raúl">Raúl</option>
                        <option value="Edu">Edu</option>
                        <option value="Manuel">Manuel</option>
                        <option value="Pepe">Pepe</option>
                        <option value="Iván">Iván</option>
                    </select>
                </div>
                
                <div class="card-actions">
                    <button class="edit-btn" onclick="toggleEdit('currentWeekCard')">Editar</button>
                    <button class="edit-btn save-btn" onclick="saveData('currentWeekCard')">Guardar</button>
                </div>
            </div>
            
            <!-- Tarjeta Próxima Semana -->
            <div class="card next-week" id="nextWeekCard">
                <div class="card-header">
                    <h2 class="card-title">Semana <span id="nextWeekNumber">17 - Próxima Semana</span></h2>
                    <div class="week-range" id="nextWeekRange"></div>
                </div>
                
                <div class="data-item">
                    <span class="data-label">Nº Acta ILT</span>
                    <span class="data-value" id="nextIlt">Cargando...</span>
                    <input type="text" class="data-input" id="nextIltInput">
                </div>
                
                <div class="data-item">
                    <span class="data-label">Nº Acta Estaciones</span>
                    <span class="data-value" id="nextStations">Cargando...</span>
                    <input type="text" class="data-input" id="nextStationsInput">
                </div>
                
                <div class="data-item">
                    <span class="data-label">Guardia</span>
                    <span class="data-value" id="nextGuard">Cargando...</span>
                    <select class="data-select" id="nextGuardSelect">
                        <option value="">Seleccionar...</option>
                        <option value="Ana">Ana</option>
                        <option value="Ernesto">Ernesto</option>
                        <option value="Raúl">Raúl</option>
                        <option value="Edu">Edu</option>
                        <option value="Manuel">Manuel</option>
                        <option value="Pepe">Pepe</option>
                        <option value="Iván">Iván</option>
                    </select>
                </div>
                
                <div class="card-actions">
                    <button class="edit-btn" onclick="toggleEdit('nextWeekCard')">Editar</button>
                    <button class="edit-btn save-btn" onclick="saveData('nextWeekCard')">Guardar</button>
                </div>
            </div>
        </div>
        
        <div class="sync-status" id="syncStatus">
            Sincronizando datos...
        </div>

        <footer class="footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Logo-Ineco.png" 
                 alt="Logo INECO" 
                 class="footer-logo">
            <div class="footer-text">Sistema de gestión de guardias</div>
        </footer>

    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD034fyj8J0vxxwaU5X5TTPtZK8W2jeKKw",
            authDomain: "actas-36978.firebaseapp.com",
            databaseURL: "https://actas-36978-default-rtdb.firebaseio.com",
            projectId: "actas-36978",
            storageBucket: "actas-36978.firebasestorage.app",
            messagingSenderId: "219077840369",
            appId: "1:219077840369:web:c228979e27253f53608850",
            measurementId: "G-E7MZV5X0D5"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Función para formatear fecha completa
        function formatFullDate(date) {
            const options = { 
                weekday: 'long',
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Función para obtener el número de semana actual y rango de fechas
        function getWeekInfo(weekOffset = 0) {
            const now = new Date();
            const date = new Date(now);
            
            if (weekOffset > 0) {
                date.setDate(date.getDate() + 7 * weekOffset);
            }
            
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(date.setDate(diff));
            
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const mondayStr = monday.toLocaleDateString('es-ES', options);
            const sundayStr = sunday.toLocaleDateString('es-ES', options);
            
            const jan1 = new Date(monday.getFullYear(), 0, 1);
            const days = Math.floor((monday - jan1) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.ceil((days + jan1.getDay() + 1) / 7);
            
            return {
                weekNumber,
                range: `Del ${mondayStr} al ${sundayStr}`,
                monday,
                sunday
            };
        }
        
        // Actualizar números de semana y rangos al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const currentWeek = getWeekInfo();
            const nextWeek = getWeekInfo(1);
            
            document.getElementById('currentWeekNumber').textContent = `${currentWeek.weekNumber} - Semana Actual`;
            document.getElementById('currentWeekRange').textContent = currentWeek.range;
            
            document.getElementById('nextWeekNumber').textContent = `${nextWeek.weekNumber} - Próxima Semana`;
            document.getElementById('nextWeekRange').textContent = nextWeek.range;
            
            loadDataFromFirebase();
        });
        
        // Cargar datos desde Firebase
        function loadDataFromFirebase() {
            const syncStatus = document.getElementById('syncStatus');
            
            syncStatus.textContent = "Sincronizando datos...";
            syncStatus.style.color = "#6c757d";
            
            const weeksRef = database.ref('weeks');
            
            weeksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const now = new Date();
                
                if (data) {
                    if (data.current) {
                        document.getElementById('currentIlt').textContent = data.current.ilt || '-';
                        document.getElementById('currentStations').textContent = data.current.stations || '-';
                        document.getElementById('currentGuard').textContent = data.current.guard || '-';
                        
                        document.getElementById('currentIltInput').value = data.current.ilt || '';
                        document.getElementById('currentStationsInput').value = data.current.stations || '';
                    }
                    
                    if (data.next) {
                        document.getElementById('nextIlt').textContent = data.next.ilt || '-';
                        document.getElementById('nextStations').textContent = data.next.stations || '-';
                        document.getElementById('nextGuard').textContent = data.next.guard || '-';
                        
                        document.getElementById('nextIltInput').value = data.next.ilt || '';
                        document.getElementById('nextStationsInput').value = data.next.stations || '';
                    }
                    
                    syncStatus.innerHTML = `Última actualización: <strong>${formatFullDate(now)}</strong>`;
                    syncStatus.style.color = "#28a745";
                } else {
                    syncStatus.textContent = "No hay datos guardados aún";
                    syncStatus.style.color = "#dc3545";
                }
            }, (error) => {
                syncStatus.textContent = "Error al sincronizar: " + error.message;
                syncStatus.style.color = "#dc3545";
            });
        }
        
        // Alternar modo edición
        function toggleEdit(cardId) {
            const card = document.getElementById(cardId);
            card.classList.toggle('editing');
            
            if (cardId === 'currentWeekCard' && card.classList.contains('editing')) {
                const currentGuard = document.getElementById('currentGuard').textContent;
                const select = document.getElementById('currentGuardSelect');
                select.value = currentGuard;
            }
            
            if (cardId === 'nextWeekCard' && card.classList.contains('editing')) {
                const nextGuard = document.getElementById('nextGuard').textContent;
                const select = document.getElementById('nextGuardSelect');
                select.value = nextGuard;
            }
        }
        
        // Guardar datos en Firebase
        function saveData(cardId) {
            const card = document.getElementById(cardId);
            const isCurrentWeek = cardId === 'currentWeekCard';
            const syncStatus = document.getElementById('syncStatus');
            
            syncStatus.textContent = "Guardando cambios...";
            syncStatus.style.color = "#fd7e14";
            
            if (isCurrentWeek) {
                const weekData = {
                    ilt: document.getElementById('currentIltInput').value,
                    stations: document.getElementById('currentStationsInput').value,
                    guard: document.getElementById('currentGuardSelect').value
                };
                
                document.getElementById('currentIlt').textContent = weekData.ilt;
                document.getElementById('currentStations').textContent = weekData.stations;
                document.getElementById('currentGuard').textContent = weekData.guard;
                
                database.ref('weeks/current').set(weekData)
                    .then(() => {
                        const now = new Date();
                        syncStatus.innerHTML = `Última actualización: <strong>${formatFullDate(now)}</strong>`;
                        syncStatus.style.color = "#28a745";
                    })
                    .catch((error) => {
                        syncStatus.textContent = "Error al guardar: " + error.message;
                        syncStatus.style.color = "#dc3545";
                    });
            } else {
                const weekData = {
                    ilt: document.getElementById('nextIltInput').value,
                    stations: document.getElementById('nextStationsInput').value,
                    guard: document.getElementById('nextGuardSelect').value
                };
                
                document.getElementById('nextIlt').textContent = weekData.ilt;
                document.getElementById('nextStations').textContent = weekData.stations;
                document.getElementById('nextGuard').textContent = weekData.guard;
                
                database.ref('weeks/next').set(weekData)
                    .then(() => {
                        const now = new Date();
                        syncStatus.innerHTML = `Última actualización: <strong>${formatFullDate(now)}</strong>`;
                        syncStatus.style.color = "#28a745";
                    })
                    .catch((error) => {
                        syncStatus.textContent = "Error al guardar: " + error.message;
                        syncStatus.style.color = "#dc3545";
                    });
            }
            
            card.classList.remove('editing');
        }
    </script>
</body>
</html>
