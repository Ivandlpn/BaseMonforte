<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en Raya De la Paz Perez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla Inicial -->
    <div id="pantalla-inicial">
        <button id="boton-comenzar">Comenzar Juego</button>
    </div>

    <!-- Contenedor del Juego (inicialmente oculto) -->
    <div id="juego-contenedor" class="oculto">

        <!-- Marcador Estilo Estadio con Fotos -->
        <div id="marcador">
            <div class="marcador-jugador">
                <!-- FOTO JUGADOR 1 -->
                <img src="img/jugadores/hugo.png" alt="Foto Hugo" class="foto-jugador" id="foto-hugo">
                <span class="nombre-jugador">HUGO</span>
                <span class="puntaje-jugador" id="puntaje-hugo">0</span>
            </div>
            <span class="marcador-separador">:</span>
            <div class="marcador-jugador">
                <!-- FOTO JUGADOR 2 -->
                <img src="img/jugadores/saul.png" alt="Foto Saúl" class="foto-jugador" id="foto-saul">
                <span class="nombre-jugador">SAÚL</span>
                <span class="puntaje-jugador" id="puntaje-saul">0</span>
            </div>
        </div>
        <!-- Fin del Marcador -->

        <p id="info-turno">Turno de:</p>
        <div id="tablero">
            <div class="celda" data-index="0"></div>
            <div class="celda" data-index="1"></div>
            <div class="celda" data-index="2"></div>
            <div class="celda" data-index="3"></div>
            <div class="celda" data-index="4"></div>
            <div class="celda" data-index="5"></div>
            <div class="celda" data-index="6"></div>
            <div class="celda" data-index="7"></div>
            <div class="celda" data-index="8"></div>
        </div>
        <button id="boton-reiniciar" class="oculto">Siguiente Ronda</button> <!-- Texto cambiado -->
        <button id="boton-nuevo-juego" class="oculto">Nuevo Juego Completo</button> <!-- NUEVO BOTÓN -->
    </div>

    <!-- NUEVA PANTALLA: Ganador del Juego (inicialmente oculta) -->
    <div id="pantalla-ganador" class="oculto">
        <h2 id="texto-ganador">¡EL GANADOR ES...!</h2>
        <img src="" alt="Foto del Ganador" id="foto-ganador" class="foto-ganador">
        <p id="nombre-ganador" class="nombre-ganador"></p>
        <!-- Aquí podrías añadir más elementos de animación si quieres -->
    </div>

    <script src="script.js"></script>
</body>
</html>
