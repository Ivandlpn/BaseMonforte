<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Viaje en Cabina</title>

     <link rel="icon" sizes="192x192" href="marcadorTren.png">
  <link rel="apple-touch-icon" href="icono-192x192.png">
  <meta name="mobile-web-app-capable" content="yes">

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>

    <div id="map"></div>

    <div class="tarjetas">
        <!-- Tarjeta para botones de acciones -->
    <div class="tarjeta acciones grid-container">
       
        <div class="boton-container" id="abrirPDF">
            <img src="img/leerit.png" alt="IT" class="icono">
            <span> </span>
        </div>
        <div class="boton-container" id="MiPK">
            <img src="img/abrirmipk.png" alt="MiPK" class="icono">
            <span> </span>
        </div>
    </div>


<div class="tarjeta informacion">
    <h1 id="pk">...+...</h1>
    <div class="info-linea">
        <img src="img/velocimetro.png" alt="Velocímetro" class="icono">
        <h2 id="velocidad">___ km/h</h2>
    </div>
    <div class="info-linea">
        <img src="img/localizacion.png" alt="Localización" class="icono">
        <p id="lugar">Ubicación...</p>
    </div>
</div>
    </div>

<div id="modalFormulario" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="formularioDefecto">
            <h3>Registrar Defecto en el Tren</h3>
            
            <label for="elemento">Elemento:</label>
            <select id="elemento">
                <!-- Opciones de elementos aquí -->
            </select>
            
            <label for="defecto">Defecto:</label>
            <select id="defecto">
                <!-- Opciones de defectos aquí -->
            </select>
            
            <label for="nivel">Nivel de Defecto:</label>
            <select id="nivel">
                <!-- Opciones de niveles aquí -->
            </select>
            
            <label for="estado">Estado:</label>
            <select id="estado">
                <!-- Opciones de estado aquí -->
            </select>
            
            <label for="observaciones">Observaciones:</label>
            <input id="observaciones" type="text" placeholder="Observaciones">

            <label for="actuacion">Actuación recomendada:</label>
            <select id="actuacion">
                <!-- Opciones de actuación recomendada aquí -->
            </select>

            <button type="submit">Guardar Defecto</button>
        </form>
    </div>
</div>


    
</body>
</html>
