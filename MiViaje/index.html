<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Viaje en Cabina</title>

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>

    <div id="map"></div>

    <div class="tarjetas">
        <!-- Tarjeta para botones de acciones -->
    <div class="tarjeta acciones grid-container">
        <div class="boton-container" id="nuevoviaje">
            <img src="img/nuevoviaje.png" alt="Nuevo Viaje" class="icono">
            <span>Nuevo Viaje</span>
        </div>
        <div class="boton-container" id="nuevoevento">
            <img src="img/nuevoevento.png" alt="Registrar Evento" class="icono">
            <span>Registrar Evento</span>
        </div>
        <div class="boton-container" id="abrirPDF">
            <img src="img/leerit.png" alt="Abrir PDF" class="icono">
            <span>Abrir PDF</span>
        </div>
        <div class="boton-container" id="MiPK">
            <img src="img/abrirmipk.png" alt="Abrir MiPK" class="icono">
            <span>Abrir MiPK</span>
        </div>
    </div>


<div class="tarjeta informacion">
    <h1 id="pk">...+...</h1>
    <div class="info-linea">
        <img src="img/velocimetro.png" alt="Velocímetro" class="icono">
        <h2 id="velocidad">___ km/h</h2>
    </div>
    <div class="info-linea">
        <img src="img/localizacion.png" alt="Localización" class="icono">
        <p id="lugar">Ubicación...</p>
    </div>
</div>

   
    </div>
</body>
</html>
