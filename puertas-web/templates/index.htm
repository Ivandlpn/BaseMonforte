<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerta Más Cercana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Encuentra la Puerta Más Cercana</h1>
        <form action="/closest-door" method="post">
            <div class="mb-3">
                <label for="km" class="form-label">Introduce el Punto Kilométrico:</label>
                <input type="number" step="0.01" class="form-control" id="km" name="km" placeholder="Ejemplo: 500.25" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</body>
</html>
