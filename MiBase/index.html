<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Minimalista</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bb5;
            margin-bottom: 1rem;
        }

        .button {
            background-color: #007bb5;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #005f86;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicación Web Minimalista</h1>
        <button class="button" onclick="window.location.href='tel:913008066'">Llamar CPS Madrid</button>
        <button class="button" onclick="window.location.href='tel:963131735'">Llamar CPS Valencia</button>
        <button class="button" onclick="window.location.href='tel:967539504'">Llamar CSI</button>
        <button class="button" onclick="window.location.href='tel:967539532'">Llamar CRC</button>
        <button class="button" onclick="window.open('https://ivandlpn.github.io/BaseMonforte/PKC/', '_blank')">Abrir MiPK</button>
        <button class="button" onclick="window.location.href='tel:967539503'">Llamar Telemando</button>
    </div>
</body>
</html>
