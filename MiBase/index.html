<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiBase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(26, 68, 136), rgb(203, 24, 35));
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: rgb(26, 68, 136);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .button {
            background: rgb(26, 68, 136);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.3rem 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background: rgb(203, 24, 35);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }

        @media (max-height: 500px) {
            .container {
                padding: 1rem;
            }
            .button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.2rem;
            }
            .button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MiBase</h1>
        <button class="button" onclick="window.location.href='tel:913008066'">Llamar CPS Madrid</button>
        <button class="button" onclick="window.location.href='tel:963131735'">Llamar CPS Valencia</button>
        <button class="button" onclick="window.location.href='tel:967539504'">Llamar CSI</button>
        <button class="button" onclick="window.location.href='tel:967539532'">Llamar CRC</button>
        <button class="button" onclick="window.open('https://ivandlpn.github.io/BaseMonforte/PKC/', '_blank')">Abrir MiPK</button>
        <button class="button" onclick="window.location.href='tel:967539503'">Llamar Telemando</button>
    </div>
</body>
</html>
