<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiBase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(26, 68, 136), rgb(203, 24, 35));
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            grid-column: 1 / -1;
            color: rgb(26, 68, 136);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgb(26, 68, 136);
            color: #fff;
            border: none;
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background: rgb(203, 24, 35);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }

        .button-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5rem;
            }

            .button {
                padding: 1rem;
                font-size: 1rem;
            }

            .button-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
