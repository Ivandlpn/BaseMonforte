<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Puertas Cercanas</title>
    <style>
        /* Estilos previos, no se modifican */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #1a4488;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1a4488;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1a4488;
            border-radius: 4px;
        }
        button {
            background-color: #1a4488;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: auto;
            text-align: center;
        }
        button:hover {
            background-color: #006338;
        }
        .result-section {
            margin-top: 20px;
            border-top: 2px solid #006338;
            padding-top: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .result-item strong {
            color: #006338;
        }
        .error {
            color: #ff0000;
            text-align: center;
            font-weight: bold;
        }
        .history-section {
            margin-top: 30px;
        }
        .history-section h3 {
            color: #1a4488;
            margin-bottom: 10px;
            display: inline-block;
        }
        #historyList {
            padding-left: 20px;
        }
        ul li {
            color: #333;
            cursor: pointer;
            padding: 5px 0;
            transition: background-color 0.3s;
        }
        ul li:hover {
            background-color: #e0f7fa;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding: 10px;
            font-size: 14px;
            color: #1a4488;
            border-top: 1px solid #1a4488;
            flex-wrap: wrap;
        }
        footer img {
            width: 120px;
            height: auto;
            margin: 5px;
        }
        footer span {
            flex-grow: 1;
            text-align: center;
            margin-top: 5px;
        }
        .history-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .history-controls button {
            font-size: 18px;
            padding: 2px 6px;
            border-radius: 50%;
            background-color: #1a4488;
            color: white;
            border: none;
            cursor: pointer;
        }
        .history-controls button:hover {
            background-color: #006338;
        }

        /* Estilo espec√≠fico para dispositivos m√≥viles */
        @media (max-width: 600px) {
            footer {
                justify-content: center;
                text-align: center;
            }
            footer img {
                width: 100px;
            }
            footer span {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localizador de Puertas</h1>
        <div class="input-section">
            <input type="text" id="pkInput" placeholder="Ingrese el PK (ej. 455.548)">
            <select id="viaSelect">
                <option value="ambas" selected>Ambas</option>
                <option value="via1">V√≠a 1</option>
                <option value="via2">V√≠a 2</option>
            </select>
            <button onclick="buscarPuertasCercanas()">Buscar</button>
        </div>
        <div class="result-section" id="resultados"></div>

        <div class="history-section">
            <div class="history-controls">
                <h3>Historial de B√∫squedas</h3>
                <button onclick="limpiarHistorial()">üóëÔ∏è</button>
                <button onclick="contraerHistorial()">‚¨áÔ∏è</button>
                <button onclick="expandirHistorial()">‚¨ÜÔ∏è</button>
            </div>
            <ul id="historyList"></ul>
        </div>
    </div>

    <footer>
        <img src="https://ivandlpn.github.io/BaseMonforte/Puertas/Logo%20ADIF.jpg" alt="Logo ADIF">
        <span>Base de Mantenimiento de Monforte del CID</span>
        <img src="https://ivandlpn.github.io/BaseMonforte/Puertas/Logo-Ineco.png" alt="Logo INECO">
    </footer>

    <script>
        let historial = [];
        let historialVisible = true;

        function obtenerBaseDatosPuertas() {
            return [
                {via: "V√≠a 1", pk: 364.30},
                {via: "V√≠a 2", pk: 364.32},
                // ... resto de datos
            ];
        }

        function normalizarPK(pk) {
            return parseFloat(String(pk).replace(',', '.').replace(/\s/g, ''));
        }

        function actualizarHistorial(pk, via) {
            const historyList = document.getElementById("historyList");

            // Guardar en historial
            const busqueda = `PK: ${pk}, V√≠a: ${via}`;
            historial.unshift(busqueda);

            // Limitar tama√±o del historial a 5 elementos
            if (historial.length > 5) historial.pop();

            // Actualizar la lista visible
            historyList.innerHTML = historial.map((item, index) => 
                `<li onclick="repetirBusqueda(${index})">${item}</li>`
            ).join('');
        }

        function repetirBusqueda(indice) {
            const [pkPart, viaPart] = historial[indice].split(", ");
            const pk = pkPart.split(": ")[1];
            const via = viaPart.split(": ")[1].toLowerCase();

            // Actualizar inputs con los valores del historial
            document.getElementById('pkInput').value = pk;
            document.getElementById('viaSelect').value = via === "ambas" ? "ambas" : via;
            
            // Ejecutar b√∫squeda
            buscarPuertasCercanas();
        }

        function limpiarHistorial() {
            historial = [];
            document.getElementById("historyList").innerHTML = '';
        }

        function expandirHistorial() {
            if (historialVisible) {
                document.getElementById("historyList").style.display = 'none';
                historialVisible = false;
            }
        }

        function contraerHistorial() {
            if (!historialVisible) {
                document.getElementById("historyList").style.display = 'block';
                historialVisible = true;
            }
        }

        function buscarPuertasCercanas() {
            const pkInput = document.getElementById('pkInput').value;
            const pkNormalizado = normalizarPK(pkInput);
            const viaSelect = document.getElementById('viaSelect').value;
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';

            if (isNaN(pkNormalizado)) {
                resultadosDiv.innerHTML = '<p class="error">Por favor, ingrese un PK v√°lido.</p>';
                return;
            }

            const puertas = obtenerBaseDatosPuertas();
            const puertasFiltradas = puertas.filter(puerta => {
                const viaPuerta = puerta.via.toLowerCase().replace(' ', '').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                return viaSelect === "ambas" || viaPuerta === viaSelect;
            });

            const puertasConDistancia = puertasFiltradas.map(puerta => ({
                ...puerta,
                distancia: puerta.pk - pkNormalizado,
                distanciaAbsoluta: Math.abs(puerta.pk - pkNormalizado)
            })).sort((a, b) => a.distanciaAbsoluta - b.distanciaAbsoluta);

            if (puertasConDistancia.length === 0) {
                resultadosDiv.innerHTML = '<p class="error">No se encontraron puertas cercanas.</p>';
                return;
            }

            puertasConDistancia.forEach(puerta => {
                const puertaDiv = document.createElement('div');
                puertaDiv.classList.add('result-item');
                puertaDiv.innerHTML = `<strong>${puerta.via}</strong>: PK ${puerta.pk} (${puerta.distancia.toFixed(2)} m)`;
                resultadosDiv.appendChild(puertaDiv);
            });

            // Actualizar historial
            actualizarHistorial(pkNormalizado, viaSelect);
        }
    </script>
</body>
</html>
