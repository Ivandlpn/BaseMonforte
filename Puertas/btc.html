<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio de Bitcoin - Millonario Style</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffcc00, #ff6600, #ff0066, #6600cc);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Calibri', sans-serif;
            text-align: center;
            color: white;
            padding: 50px 0;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btc-logo {
            width: 100px;
            margin: 20px 0;
        }

        .price {
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            margin: 30px 0;
        }

        .quote {
            font-size: 1.2em;
            color: #fff;
            font-weight: 400;
            margin-top: 20px;
            font-style: italic;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }

        @media (max-width: 600px) {
            .price {
                font-size: 4em;
            }

            .quote {
                font-size: 1em;
            }

            .btc-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al mundo de los millonarios!</h1>
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" class="btc-logo">
        <div class="price" id="btcPrice">Cargando...</div>
        <div class="quote" id="btcQuote"></div>
    </div>

    <script>
        const quotes = [
            "Bitcoin es una burbuja que explotará pronto...",
            "¿Invertir en Bitcoin? No es más que una moda pasajera.",
            "Nunca pasará de los $10,000, ya lo veréis.",
            "Las criptomonedas son una estafa, mejor no te metas en eso.",
            "¡El Bitcoin se desplomará pronto! Esto no tiene futuro.",
            "Bitcoin nunca será aceptado como moneda de pago, ¿de qué están hablando?",
            "Cuando el mercado caiga, los bitcoiners llorarán.",
            "¿Inversiones en Bitcoin? Eso es jugar a la ruleta.",
            "Nadie va a comprar bitcoin a ese precio, se está sobrevalorando.",
            "La burbuja del Bitcoin estallará en cualquier momento, es solo cuestión de tiempo.",
            "¡El Bitcoin está muerto, nunca valdrá más de lo que está ahora!",
            "La gente que compra Bitcoin se arrepentirá, es una moda absurda.",
            "Bitcoin es una mentira, un engaño total.",
            "¿Quién necesita Bitcoin cuando hay monedas de curso tradicional?",
            "El mercado de criptomonedas es solo para arriesgados, no tiene sentido.",
            "Bitcoin nunca será considerado una moneda legítima.",
            "No hay manera de que el Bitcoin siga subiendo, se está desinflando.",
            "¿Quién confiaría en una moneda digital sin regulación?",
            "Bitcoin es el futuro... hasta que explote como una burbuja.",
            "Las criptomonedas nunca reemplazarán a las monedas tradicionales.",
            "Es solo cuestión de tiempo antes de que Bitcoin caiga al vacío.",
            "¿Una moneda que no existe físicamente? ¿En qué estamos pensando?",
            "Bitcoin no tiene respaldo, es un fraude.",
            "Lo dije antes y lo repito: Bitcoin es solo una especulación.",
            "Invertir en Bitcoin es solo para los que no entienden nada de economía.",
            "Es solo una moda, el Bitcoin caerá pronto.",
            "Bitcoin nunca alcanzará los $100,000, es solo una exageración.",
            "La única razón por la que Bitcoin sube es por el miedo de los que no saben nada de finanzas.",
            "No importa cuánto crezca, al final Bitcoin caerá por su falta de regulación.",
            "¿Bitcoin a $100,000? ¡Venga ya! Eso es puro humo.",
            "Bitcoin es una burbuja a punto de explotar, no tiene futuro.",
            "¿En serio crees que las criptomonedas son el futuro? Bitcoin se desinflará.",
            "¿Realmente crees que Bitcoin será el futuro de las finanzas? Qué ingenuo.",
            "Bitcoin es un fraude, solo hay que mirar las estadísticas para darse cuenta.",
            "Nunca escuches a los que te dicen que Bitcoin es el futuro, te están engañando.",
            "El precio de Bitcoin caerá dramáticamente, ya lo verás.",
            "Bitcoin no tiene valor, solo es una moda pasajera.",
            "Los que piensan que Bitcoin es el futuro están destinados a fallar.",
            "Bitcoin nunca podrá reemplazar las monedas tradicionales, es una utopía.",
            "Cada vez que el Bitcoin sube, también aumenta el riesgo de que caiga de nuevo.",
            "¡Bitcoin está muerto! Nadie lo utilizará como moneda real.",
            "El valor de Bitcoin es tan volátil que no puedes confiar en él.",
            "La caída de Bitcoin es inevitable, no te dejes engañar.",
            "Bitcoin es una moneda sin valor real, no inviertas en ella.",
            "Lo dije una vez y lo repito, Bitcoin caerá como una piedra.",
            "¿Bitcoin? Más bien es solo una forma de estafar a la gente.",
            "Nadie podrá sostener el valor de Bitcoin, se desplomará tarde o temprano.",
            "El Bitcoin es una de las peores inversiones que puedes hacer.",
            "Apostar por Bitcoin es como apostar a que una burbuja se mantenga flotando.",
            "Bitcoin se verá arrastrado por su propia falta de estabilidad.",
            "En poco tiempo, Bitcoin se desinflará como un globo.",
            "La gente que invierte en Bitcoin está cometiendo un error monumental.",
            "Bitcoin no tiene valor en el mundo real, es solo especulación.",
            "El Bitcoin nunca será aceptado globalmente como una moneda válida.",
            "Bitcoin es solo una moda, como lo fue la burbuja de las .com.",
            "Bitcoin es como una apuesta en el casino, no tiene base sólida.",
            "Es increíble cómo algunos siguen creyendo que Bitcoin es la solución a todo.",
            "Las criptomonedas son una burbuja financiera, y Bitcoin no es diferente.",
            "Es solo cuestión de tiempo hasta que la gente se dé cuenta de que Bitcoin no vale nada."
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        async function fetchBitcoinData() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await response.json();
            return data.bitcoin.usd;
        }

        async function updatePrice() {
            const price = await fetchBitcoinData();
            if (price) {
                document.getElementById('btcPrice').innerText = `$${price}`;
            }

            // Mostrar frase aleatoria de negacionistas
            document.getElementById('btcQuote').innerText = getRandomQuote();
        }

        // Inicializar con el primer precio y frase
        updatePrice();
    </script>
</body>
</html>
