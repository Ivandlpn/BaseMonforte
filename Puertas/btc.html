<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio de Bitcoin - Millonario Style</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffcc00, #ff6600, #ff0066, #6600cc);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Calibri', sans-serif;
            text-align: center;
            color: white;
            padding: 50px 0;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btc-logo {
            width: 100px;
            margin: 20px 0;
        }

        .price {
            font-size: 8em; /* Muy destacada */
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 25px rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        .price-small {
            font-size: 2em;
            color: white;
            margin-top: -10px; /* Más cerca de la cifra en "K" */
        }

        .quote {
            font-size: 1.2em;
            color: #ffffff;
            font-weight: 400;
            margin-top: 20px;
            font-style: italic;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #ffffff;
        }

        .ath {
            font-weight: bold;
            font-size: 1.2em;
        }

        .date {
            font-size: 1em;
            color: #cccccc;
        }

        @media (max-width: 600px) {
            .price {
                font-size: 6em;
            }

            .price-small {
                font-size: 1.5em;
            }

            .quote {
                font-size: 1em;
            }

            .btc-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al mundo de los millonarios!</h1>
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" class="btc-logo">
        
        <!-- Precio en formato "K" grande y precio real pequeño debajo -->
        <div class="price" id="btcPriceLarge">Cargando...</div>
        <div class="price-small" id="btcPriceSmall">Cargando...</div>

        <div class="quote" id="btcQuote"></div>
    </div>

    <div class="footer">
        <div class="ath" id="btcATH">ATH: Cargando...</div>
        <div class="date" id="btcDate">Cargando...</div>
    </div>

    <script>
        const quotes = [
            "Bitcoin es una burbuja que explotará pronto...",
            "¿Invertir en Bitcoin? No es más que una moda pasajera.",
            // (Resto de frases)
        ];

        let lastPrice = 0;
        let athPrice = 0;
        let athDate = '';

        function formatPrice(price) {
            return price.toLocaleString('es-ES'); // Formatea con punto como separador de miles
        }

        function formatPriceK(price) {
            if (price >= 1000) {
                return `${Math.floor(price / 1000)}K`; // Muestra el precio en miles (K)
            }
            return price; // Si el precio es menor de 1000, no poner "K"
        }

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        async function fetchBitcoinData() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
            const data = await response.json();
            return data.bitcoin;
        }

        async function fetchAthData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=365');
            const data = await response.json();
            const ath = Math.max(...data.prices.map(price => price[1])); // Obtiene el ATH
            athPrice = ath;
            const athTimestamp = data.prices.find(price => price[1] === ath)[0];
            athDate = new Date(athTimestamp).toLocaleDateString(); // Convierte el timestamp a fecha local
        }

        async function updatePrice() {
            const { usd: price } = await fetchBitcoinData();

            if (price) {
                const priceLarge = document.getElementById('btcPriceLarge');
                const priceSmall = document.getElementById('btcPriceSmall');

                // Mostrar precio en formato "K"
                priceLarge.innerText = formatPriceK(price);
                priceSmall.innerText = `$${formatPrice(price)}`;

                // Color blanco con efecto de luz
                priceLarge.style.color = 'white';
                priceLarge.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.9), 0 0 25px rgba(255, 255, 255, 0.8)';
            }

            // Mostrar frase aleatoria
            document.getElementById('btcQuote').innerText = getRandomQuote();

            // Mostrar ATH y fecha
            document.getElementById('btcATH').innerText = `ATH: $${formatPrice(athPrice)}`;
            document.getElementById('btcDate').innerText = athDate;
        }

        // Inicializar con los datos
        fetchAthData().then(() => updatePrice());
        setInterval(updatePrice, 60000); // Actualizar cada minuto
    </script>
</body>
</html>
